<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>
<center>
    Health Chart
    <br>

<table>
  <tr>
    <th rowspan="2">State of Health</th>
    <th colspan="2">Fasting Value</th>
    <th>After Eating</th>
  </tr>
  <tr>
    <td>Minimum</td>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr>
  <tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr>
  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>
  <tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
  </tr>
</table>
</center>

</body>
</html>
